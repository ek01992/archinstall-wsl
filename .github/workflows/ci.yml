name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.6'

    - name: Install dependencies
      run: go mod download

    - name: Run gofmt
      run: gofmt -s .

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test ./... -race

    - name: Build
      run: go build -o bin/archinstall-wsl ./cmd/archinstall-wsl

